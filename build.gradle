apply plugin : 'java'
apply plugin : 'groovy'
apply plugin : 'application'
mainClassName = 'demo.helloGradle'

repositories{
	mavenCentral()
}


dependencies{

// https://mvnrepository.com/artifact/joda-time/joda-time
	compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
	// https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.0'

// https://mvnrepository.com/artifact/org.spockframework/spock-core
testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'

// https://mvnrepository.com/artifact/com.athaydes/spock-reports
testCompile group: 'com.athaydes', name: 'spock-reports', version: '1.3.0'
}


	
